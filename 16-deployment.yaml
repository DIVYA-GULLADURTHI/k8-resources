apiVersion: apps/v1 
kind: Deployment
metadata: 
   name: nginx 
   # deployment set labels 
   labels: 
      purpose: deployment-demo 
      project: roboshop 
      app: nginx 
spec: 
  replicas: 2
  # these are the labels replica set use to create pod replicas, thi should match pod labels 
  selector:
    matchLabels: 
      purpose: deployment-demo 
      project: roboshop 
      app: nginx 
  # this is pod definition 
  template:        
    metadata: 
       labels: 
         purpose: deployment-demo
         project: roboshop 
         app: nginx
    spec:
      containers: 
      - name: nginx 
        image: nginx:stable-per1
